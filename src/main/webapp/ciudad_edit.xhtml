
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{ciudadEditMB.insert}"
						rendered="#{!ciudadEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{ciudadEditMB.update}"
						rendered="#{ciudadEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{ciudadEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{ciudadEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['ciudad.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
					
					<h:outputLabel value="#{messages['ciudad.label.ciudadId']}: " for="ciudadId" styleClass="text-input" />
					<h:outputText id="ciudadId" value="#{ciudadEditMB.bean.ciudadId}" />
					<p:message for="ciudadId" />
					
					<h:outputLabel value="#{messages['ciudad.label.nombre']}: " for="nombre" styleClass="text-input" />
					<h:inputText id="nombre" value="#{ciudadEditMB.bean.nombre}"
						title="#{messages['ciudad.alt.nombre']}" />
					<p:message for="nombre" />
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
